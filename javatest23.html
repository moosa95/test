<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO-While loop</title>
</head>

<body>
    <script>
        var a = 1;
        do{
            document.write(a + "Yahoo Baba<br>");
            a = a+1;

        }while(a <= 10)

    </script>
</body>

</html>
