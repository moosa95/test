<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global and Local Variable</title>
</head>
<body>
    <script>
        var a = "MOOSA AHMED";

        function hello(){
            document.write(a + "<br>");

        }

        hello();
        document.write(a);
    </script>
</body>
</html>
