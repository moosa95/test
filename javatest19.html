<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fucntion With Return Value</title>
</head>
<body>
    <script>

        function sum(math,eng,sc ){
            var s = math + eng + sc ;

            return s;
        }

        function percentage(tt){
            var per = tt/330 * 100;
        
            document.write(per);
        }


        var total = sum(80,80,80);

        percentage(total);

    </script>
</body>
</html>
