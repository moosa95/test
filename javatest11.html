<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE-IF STATEMENT</title>
</head>
<body>
    <script>
        var per = 323;

        if(per>=80 && per<=100){
            document.write("You are in merit");
        }
        else if(per>=60 && per<=80){
            document.write("You are in 1 division");
        }
        else if(per>=45 && per<=60){
            document.write("You are in 2 division");
        }
        else if(per>=33 && per<=45){
            document.write("You are 3 division");
        }
        else if(per<33){
            document.write("Your Are Fail");
        }else{
            document.write("Please Enter Valid Percentage");
        }
    </script>
</body>
</html>
