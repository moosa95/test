<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS - PARAMETERS</title>
</head>
<body>
    <script>
        function hello(fname = "MOOSA" , lname = "Ahmed"){
            document.write("Hello" + fname +""+ lname + "<br>");
        }

        hello("Yahoo","BABA");
        hello("Java","Script");
    </script>
</body>
</html>
