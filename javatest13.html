<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH-JAVASCRIPT</title>
</head>
<body>
    <script>
        var day = 10;

        switch(day){
            case 0 : document.write ("Today is Monday");
            break;

            case 1 : document.write ("Today is Tuesday");
            break;

            case 2 : document.write ("Today is Wednesday");
            break;

            case 3 : document.write ("Today is Thursday");
            break;

            case 4 : document.write ("Today is Friday");
            break;

            case 5 : document.write ("Today is Saturaday");
            break;

            case 6 : document.write ("Today is Sunday");
            break;

            default : document.write ("Enter a valid day");
            break;
        }
    </script>
</body>
</html>
