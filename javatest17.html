<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function one(){
            document.write("HELLO EVERYBODY");
        } 

        function two(){
            document.write("HELLO MOOSA");
        } 

        one();
        document.write("<br>");
        two();
        document.write("<br>");
        one();
        document.write("<br>");
        two();
    </script>
</body>
</html>
