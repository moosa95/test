<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box</title>
</head>
<body>
    <script>
        var a = 50;
        var b = 40;

        if (a>b){
            alert("Value of A is:" + a);
        }else{
            alert("Value of B is:" + b);
        }
    </script>
</body>
</html>
